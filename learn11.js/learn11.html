<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn11.js</title>
    <!--<script src="learn11.js"></script> -->
    <!-- 2nd lets start coding general css inside <style<css/id><head>> -->
    <style>
        #hh{
            color: #fff;
            background-color: brown;
        }
     
    </style>
</head>
<body>
    <!-- learn11.html | CSS.(js) coding-->
    <!-- 1st give the h1 id=hh-->
    <h1 id="hh">Lets learn CSS.js 2022. this line controled by style CSS-coding.html</h1>
    <!-- 3rd create new head2 with another id to start.js coding-->
    <h2 id='hhh'>Lets learn CSS.js 2022. this line controled by java-script coding</h2>

    <!-- 4th lets start learn new getElementById js command-->
    <script>
        document.getElementById('hhh').style.color='blue';
        document.getElementById('hhh').style.backgroundColor='tomato';
    </script>
</body>
</html>
