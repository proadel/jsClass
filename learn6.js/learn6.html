    <script>
        // learn6.js | Allocation factors
        //--------------------------------
        // += | -= | *= | /= | ..etc
        //================================
           var num = 2;
           num += 4; // num=2 +4 =6
           num -= 1; // num=6 -1 =5
           num *= 9.8; // num=5 *9.8 =49
           num /= 2; // num=49 /2 =24.5
           document.write(num); //num=24.5
        //================================
    </script>
